<!DOCTYPE html>
<html>
<head>
    <title>Simple To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>My To-do List</h1>
        
        <div class="input-section">

    </div>

    <script src="script.js"></script>
</body>
</html>
